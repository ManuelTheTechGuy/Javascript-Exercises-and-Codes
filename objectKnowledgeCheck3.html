    const myObj = {
      city: "Madrid",
      greeting() {
        console.log(`Greetings from ${this.city}`);
      },
    };
    const myDate = new Date();
    let object = myDate;

    do {
      object = Object.getPrototypeOf(object);
      console.log(object);
    } while (object);

    function Cat(name, breed, color) {
